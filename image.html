<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Search</title>
        <link rel="stylesheet" href="styles.css">

    <body>
        <ul>
            <li><a href="index.html">Google Search</a></li>
            <li><a href="advanced.html">Google Advanced Search</a></li>
